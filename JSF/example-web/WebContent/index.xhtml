<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>  
    </h:head>

	<h:body>
		
		<h:form>
		<h:commandButton value="Show products" action="#{controller.listProducts}" />
		</h:form>
		
		<h:form>
		<h:commandButton value="Show users" action="#{controller.listUsers}" />
		</h:form>
		
		<h:form>
			Username
			
			<br/><br/>
			<h:inputText 
									id="username"
									value="#{userBean.username}"
									placeholder="username"/>	
									
            <br/><br/>
	
			Password
			<br/><br/>
            <h:inputText 
            							value="#{userBean.password}"
            							id="password"
            							placeholder="password" />
		
			<br/><br/>
		   <h:commandButton value="Submit" action="#{userBean.validateUser}" />

		</h:form>

	</h:body>
	
</html>
